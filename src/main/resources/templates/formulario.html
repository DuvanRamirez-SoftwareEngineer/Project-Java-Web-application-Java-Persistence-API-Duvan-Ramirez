<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Artículo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4" th:text="${articulo.codigoArticulo == null ? 'Nuevo Artículo' : 'Editar Artículo'}"></h1>

    <form th:action="@{/articulos}" th:object="${articulo}" method="post" class="needs-validation" novalidate>

        <!-- id articulo -->
        <div class="mb-3">
            <label for="codigoArticulo" class="form-label">Identificador:</label>
            <input type="number" id="codigoArticulo" th:field="*{codigoArticulo}" class="form-control" readonly>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            <div class="invalid-feedback">
                Por favor, ingresa un nombre.
            </div>
        </div>

        <!-- Unidad de Medida -->
        <div class="mb-3">
            <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
            <input type="text" id="unidadMedida" th:field="*{unidadMedida}" class="form-control" required>
            <div class="invalid-feedback">
                Por favor, ingresa la unidad de medida.
            </div>
        </div>

        <!-- Existencia -->
        <div class="mb-3">
            <label for="existencia" class="form-label">Existencia:</label>
            <input type="number" id="existencia" th:field="*{existencia}" class="form-control" required>
            <div class="invalid-feedback">
                Por favor, ingresa una cantidad válida.
            </div>
        </div>


        <!-- cantidad minima -->
        <div class="mb-3">
            <label for="cantidadMinima" class="form-label">Cantidad minima:</label>
            <input type="number" id="cantidadMinima" th:field="*{cantidadMinima}" class="form-control" required>
            <div class="invalid-feedback">
                Por favor, ingresa una cantidad válida.
            </div>
        </div>

        <!-- cantidad maxima -->
        <div class="mb-3">
            <label for="cantidadMaxima" class="form-label">Cantidad Maxima:</label>
            <input type="number" id="cantidadMaxima" th:field="*{cantidadMaxima}" class="form-control" required>
            <div class="invalid-feedback">
                Por favor, ingresa una cantidad válida.
            </div>
        </div>

        <!-- Grupo -->
        <div class="mb-3">
            <label for="grupo" class="form-label">Grupo:</label>
            <select id="grupo" th:field="*{grupo}" class="form-select" required>
                <option th:each="grupo : ${grupos}" th:value="${grupo.codigoGrupo}" th:text="${grupo.descripcion}"></option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecciona un grupo.
            </div>
        </div>

        <!-- Almacén -->
        <div class="mb-3">
            <label for="almacen" class="form-label">Almacén:</label>
            <select id="almacen" th:field="*{almacen}" class="form-select" required>
                <option th:each="almacen : ${almacenes}" th:value="${almacen.codigoAlmacen}" th:text="${almacen.nombre}"></option>
            </select>
            <div class="invalid-feedback">
                Por favor, selecciona un almacén.
            </div>
        </div>

        <!-- Botón Guardar -->
        <div class="d-flex justify-content-end">
            <a href="/articulos" class="btn btn-danger me-2">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

<!-- Bootstrap 5 JS (opcional, para validación interactiva y otros componentes) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Script para la validación del formulario
  console.log('Formulario de Artículo')
  console.log(articulo)
  (() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        console.log(event)
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
