<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Artículos</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-4">Lista de Artículos</h1>

    <!-- Botón para agregar un nuevo artículo -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/articulos/nuevo" class="btn btn-primary">Nuevo Artículo</a>
    </div>

    <!-- Tabla de artículos -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Unidad de Medida</th>
                <th>Existencia</th>
                <th>Grupo</th>
                <th>Almacén</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="articulo : ${articulos}">
                <td th:text="${articulo.nombre}"></td>
                <td th:text="${articulo.unidadMedida}"></td>
                <td th:text="${articulo.existencia}"></td>
                <td th:text="${articulo.grupo.descripcion}"></td>
                <td th:text="${articulo.almacen.nombre}"></td>
                <td>
                    <a th:href="@{/articulos/editar/{id}(id=${articulo.codigoArticulo})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/articulos/eliminar/{id}(id=${articulo.codigoArticulo})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap 5 JS (opcional, solo si necesitas componentes interactivos como modales o dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
